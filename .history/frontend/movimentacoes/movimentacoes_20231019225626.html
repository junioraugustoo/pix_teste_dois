<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pix api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="transactions.css">
  </head>
  <body>

    <div class="header-tabela container">

      <div class="container-title">
        <div class="btn-voltar">
          <a href="../home/home.html" type="button" class="btn btn-outline-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg></a>
        </div>
        
        <h1>Movimentações:</h1>
      </div>

      <form id="form-pix" class="form-pix">
        
        <span>Buscar por usuário:</span>

        <div>
          <select id="input-usuario" class="form-select" aria-label="Default select example">
            <option selected disabled>Usuário</option>
          </select>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-recebido" value="received">
          <label class="form-check-label" for="radio-recebido">Recebidos</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-enviado" value="sent">
          <label class="form-check-label" for="radio-enviado">Enviados</label>
        </div>
        <button type="submit" class="btn btn-primary">Exibir</button>
        <button id="botao-exibir-todos" type="button" class="btn btn-outline-primary">Exibir todos</button>
  
      </form>

    </div>
    

    <div class="container container-tabela">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Remetente</th>
            <th scope="col">Destinatário</th>
            <th scope="col">Data</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela">
        
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./transactions.js"></script>
  </body>
</html>
